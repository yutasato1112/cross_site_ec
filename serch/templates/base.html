<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.0/js/jquery.tablesorter.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.0/css/theme.default.min.css">
  </head>
  <body>
    <!-- Bootstrap Bundle with Popper -->
    <!-- tab -->
    <div class="tab" style="width: 100%; height: 22vh; background-color: #5d9bff;">
        <h2 style="color: white;padding-left: 5Vw; padding-top: 5vh;">
            検索システム
        </h2>
        <div class="transition_out" style=" display: flex; padding-left: 5vw; padding-top: 2vh;">
            <button type="button" onclick="location.href='/home'" class="btn btn-outline-light">Home</button>
            <button type="button" onclick="window.open('https://jp.mercari.com/')"  class="btn btn-outline-light" style="margin-left: 2vw;">Mercari</button>
            <button type="button" onclick="window.open('https://auctions.yahoo.co.jp/')" class="btn btn-outline-light" style="margin-left: 2vw;">Yahoo auction</button>
        </div>
    </div>

    {% block content %}
    {% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
